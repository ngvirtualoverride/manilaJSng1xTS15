<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div ng-controller="DemoController as main">
		<h1>{{ main.message }}</h1>	
		<ul>
			<h2>Countries</h2>
			<li ng-repeat="country in main.countries">
				<h3>{{ country }}</h3>
			</li>	
		</ul>
	</div>
	<script src="../../jspm_packages/system.js"></script>
	<script src="../../config.js"></script>
	<script type="text/javascript">
		System.import('hello-world/app');
	</script>
</body>
</html>
